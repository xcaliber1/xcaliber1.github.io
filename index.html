<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Juan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="main-header">
        <div class="header-top">
            <h1 class="logo">Burger Juan</h1>
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="header-content">
            <h1>A delicious Burger</h1>
            <p>You can't buy happiness. But you can buy burger, and that's kind of the same thing.</p>
            <a href="#about" class="btn btn-xl">
                Learn More
                <i class="fas fa-chevron-right fa.fw"></i>
            </a>

        </div>

    </header>

    <section class="gallery">
        <div class="gallery-container">
            <a href="#">
                <div class="img-container">
                    <img src="images/123.jpg" alt="Pizza Combo">
                    <p class="text-container">Burger w/Fries</p>

                </div>
                
                <div class="img-container">
                    <img src="images/pexels-jonathan-borba-2983102.jpg" alt="Pizza Combo">
                    <p class="text-container">Special Burger</p>
                    
                </div>

                <div class="img-container">
                    <img src="images/pexels-jonathan-borba-2983098.jpg" alt="Pizza Combo">
                    <p class="text-container">Combo Burger </p>
                    
        
                </div>
                
            </a>
        </div>
    </section>

    <section class="about-section" id="about">
        <div class="overlay">
            <div class="about-section-inner">
                <h3>About Burger Juan</h3>
                <h2>The perfect lover is one who turns into a Burger at 4:00 A.M</h2>
                <h2>owner</h2> <br> <h2>Kent Andrew Ferrer</h2>
                
                
            </div>
        </div>
    </section>

</html>
